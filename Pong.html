<head>
  <style>
    * {
      box-sizing: border-box;
    }
    .counter {
      justify-content: center;
      height: 100px;
      width: 100px;
      color: white;
      font-size: 300%;
      margin: 225px;
    }
  </style>
</head>
<body style="background-color: rgb(71, 71, 71)">
  <div style="position: relative; display: inline-block">
    <div
      style="
        height: 50px;
        background-color: White;
        color: black;
        font-size: 25px;
        padding-bottom: 2px;
        text-align: center;
        margin-top: 0px;
      "
    >
      <p>PONG ver 1.2.1</p>
    </div>
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        height: 100px;
        align-items: center;
        padding: 50px;
      "
    >
      <div class="counter">
        <p id="pong1SCR"></p>
      </div>
      <div class="counter">
        <p id="pong2SCR"></p>
      </div>
    </div>
    <canvas></canvas>
  </div>
  <div
    style="
      float: right;
      width: 23%;
      height: 626px;
      background-color: white;
      display: flex;
      margin-top: 25px;
      padding-left: 20px;
      padding-right: 20px;
    "
  >
    <p>
      Controls: <br />
      W=P1 move up <br />
      S=P1 move down <br />
      I=P2 move up <br />
      K=P2 move down <br />
      Z,X,C,V,M = Change background color <br />
      T=Toggle P1 AI on <br />
      Y=Toggle P1 AI off <br />
      G=Toggle P2 AI on <br />
      H=Toggle P2 AI off <br />
      Note: AI are unbeatable...
    </p>
  </div>
  <script src="/pong.js"></script>
</body>
